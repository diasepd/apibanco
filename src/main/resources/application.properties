#configuração para banco de dados h2
#Para acessar o banco de dados : http://localhost:8080/h2-console

#spring.datasource.url=jdbc:h2:mem:webbanco
spring.datasource.url=jdbc:h2:file:~/webbanco

spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#opcional,cria_o_bd_com_base_na_entidade
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update